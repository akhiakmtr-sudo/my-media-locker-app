<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Secure Media Locker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs - use compat versions for simplicity with plain JS -->
    <!-- Always use the latest stable versions from Firebase documentation if possible -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-storage-compat.js"></script>

    <!-- Load Firebase configuration first -->
    <script src="firebase-config.js"></script>
    <!-- Then load your main application logic -->
    <script src="app-logic.js"></script>
</head>
<body>

    <!-- Authentication Page -->
    <div id="auth-page" class="page active">
        <h1>Welcome to My Media Locker</h1>
        <div class="auth-forms">
            <div id="login-form">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button id="loginBtn">Login</button>
                <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
                <p><a href="#" id="showForgot">Forgot Password?</a></p>
                <div id="loginError" class="error"></div>
            </div>

            <div id="signup-form" style="display:none;">
                <h2>Sign Up</h2>
                <input type="email" id="signupEmail" placeholder="Email">
                <input type="password" id="signupPassword" placeholder="Password">
                <button id="signupBtn">Sign Up</button>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                <div id="signupError" class="error"></div>
            </div>

            <div id="forgot-password-form" style="display:none;">
                <h2>Forgot Password</h2>
                <input type="email" id="forgotEmail" placeholder="Email">
                <button id="sendResetEmailBtn">Send Reset Email</button>
                <p><a href="#" id="backToLogin">Back to Login</a></p>
                <div id="forgotError" class="error"></div>
                <div id="forgotSuccess" class="success"></div>
            </div>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="page" style="display:none;">
        <header>
            <h1>My Private Files</h1>
            <span id="userEmailDisplay"></span>
            <button id="logoutBtn">Logout</button>
        </header>

        <main>
            <div class="folders">
                <div class="folder-card" data-folder="images">
                    <h3>Images</h3>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    <button onclick="document.getElementById('imageUpload').click()">Upload Image</button>
                    <div id="image-files" class="file-list"></div>
                </div>

                <div class="folder-card" data-folder="videos">
                    <h3>Videos</h3>
                    <input type="file" id="videoUpload" accept="video/*" style="display: none;">
                    <button onclick="document.getElementById('videoUpload').click()">Upload Video</button>
                    <div id="video-files" class="file-list"></div>
                </div>

                <div class="folder-card" data-folder="audios">
                    <h3>Audios</h3>
                    <input type="file" id="audioUpload" accept="audio/*" style="display: none;">
                    <button onclick="document.getElementById('audioUpload').click()">Upload Audio</button>
                    <div id="audio-files" class="file-list"></div>
                </div>

                <div class="folder-card" data-folder="documents">
                    <h3>Documents</h3>
                    <input type="file" id="documentUpload" accept=".pdf,.doc,.docx,.txt" style="display: none;">
                    <button onclick="document.getElementById('documentUpload').click()">Upload Document</button>
                    <div id="document-files" class="file-list"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
